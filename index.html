<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="./images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <section class="card" id="card">
        <div class="card__header">
          <img
            alt="Tanya"
            class="card__img"
            id="card-img"
            src="./images/image-tanya.jpg"
          />
          <div class="card__button-box" id="buttons">
            <button class="card__button">
              <img
                alt="Prev"
                class="card__button-img"
                data-action="0"
                src="./images/icon-prev.svg"
              />
            </button>
            <button class="card__button">
              <img
                alt="Next"
                class="card__button-img"
                data-action="1"
                src="./images/icon-next.svg"
              />
            </button>
          </div>
        </div>
        <div class="card__content">
          <p class="card__text" id="card-comment">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <div class="card__footer">
            <h2 class="card__title" id="card-name">Tanya Sinclair</h2>
            <h3 class="card__subtitle" id="card-job">UX Engineer</h3>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
